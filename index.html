<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Verification Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        h1,
        h2 {
            color: #0073e6;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .package {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .package:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 115, 230, 0.2);
            cursor: pointer;
        }

        .price {
            font-size: 22px;
            font-weight: bold;
            color: #0073e6;
            margin: 10px 0;
        }

        .payment-option {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
            background: white;
            transition: background 0.2s;
        }

        .payment-option:hover {
            background: #f0f8ff;
            cursor: pointer;
        }

        .button {
            display: block;
            padding: 10px;
            background: #0073e6;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }

        .button:hover {
            background: #005bb5;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Selection Page -->
    <div id="selectionPage" class="container">
        <h1>Get Instagram Verified</h1>
        <div class="package" onclick="selectPackage('personal')">
            <h2>Personal Account</h2>
            <div class="price">65 JOD<br>≈ $91.65 USD</div>
            <p>Includes personal account verification with blue badge</p>
        </div>
        <div class="package" onclick="selectPackage('business')">
            <h2>Business Account</h2>
            <div class="price">90 JOD<br>≈ $126.90 USD</div>
            <p>Includes business account verification with all features</p>
        </div>
    </div>

    <!-- Payment Page (hidden initially) -->
    <div id="paymentPage" class="container hidden">
        <h2>Choose Payment Method</h2>
        <div class="payment-option" onclick="handlePayment('visa')">Visa</div>
        <div class="payment-option" onclick="handlePayment('mastercard')">Mastercard</div>
        <div class="payment-option" onclick="handlePayment('apple')">Apple Pay</div>
        <div class="payment-option" onclick="handlePayment('cliq')">CLIQ</div>
        <a href="#" class="button" onclick="goBack()">Back to Packages</a>
    </div>

    <script>
        function selectPackage(type) {
            sessionStorage.setItem('selectedPackage', type);
            document.getElementById('selectionPage').classList.add('hidden');
            document.getElementById('paymentPage').classList.remove('hidden');
        }

        function handlePayment(method) {
            const packageType = sessionStorage.getItem('selectedPackage');
            const stripeLinks = {
                personal: 'https://buy.stripe.com/5kAeXy8YnbH2fZK28a',
                business: 'https://buy.stripe.com/28o02E3E35iE4h2aEH'
            };

            if (method === 'cliq') {
                alert('Please contact us for CLIQ payment instructions.');
            } else {
                window.location.href = stripeLinks[packageType];
            }
        }

        function goBack() {
            document.getElementById('paymentPage').classList.add('hidden');
            document.getElementById('selectionPage').classList.remove('hidden');
        }
    </script>
</body>

</html>
